name: CI/CD Portfolio

on:
  push:
    branches: ["main"]
    paths:
      - "src/main/resources/templates/**"
      - "src/main/resources/static/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # HTML Validation (currently disabled)
      # - name: HTML Validation
      #   uses: Cyb3r-Jak3/html5validator-action@v1.0.0
      #   with:
      #     root: src/main/resources/templates

      - name: CSS Lint
        run: |
          npm install -g stylelint
          stylelint "src/main/resources/static/css/**/*.css" || true

  deploy:
    name: Continuous Deployment
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare deploy folder
        run: |
          rm -rf deploy
          mkdir -p deploy
          cp src/main/resources/templates/index.html deploy/index.html
          cp -r src/main/resources/static/* deploy/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./deploy
          force_orphan: true

